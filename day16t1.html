<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formsubmit.co/jayasrinathireddy@gmail.com" method="POST">
        <fieldset>
            <legend>Student Login Form</legend>
        <label for="nam">Student Name:</label>
        <input type="text" id="nam" name="stu name"><br><br>
        <lable for="pass">Password:</lable>
        <input type="password" id="pass" name="password"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="mail"><br><br>
        <lable for="num">Graduation years</lable>
        <input type="number" id="num" name="pho"><br><br>
        <lable for="dob">date of birth</lable>
        <input type="date" id="dob" name="date of birth"><br><br>
        <lable for="file">Resume:</lable>
        <input type="file" id="file" name="Resume"><br><br>
        <lable for="gender">Gender:</lable><br><br>
        <lable for="male">male</lable>
        <input type="radio" id="male" name="gender"><br><br>
        <lable for="female">female</lable>
        <input type="radio" id="female" name="gender"><br><br>
        <lable>Groups:</lable>
        <lable for="1">mpcs</lable>
        <input type="checkbox" id="1" name="g1"><br><br>
        <lable for="2">mscs</lable>
        <input type="checkbox" id="2" name="g2"><br><br>
        <lable for="3">mpc</lable>
        <input type="checkbox" id="3" name="g3"><br><br>
        <lable for="4">mccs</lable>
        <input type="checkbox" id="4" name="g4"><br><br>
        <input type="submit" name="submit">

      </fieldset>
    </form>
</body>
</html>
